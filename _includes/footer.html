<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-col-wrapper" style= "display: flex; justify-content: center;">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            <a href="/">
              {% if site.author %}
                {{ site.author | escape }}
              {% else %}
                {{ site.title | escape }}
              {% endif %}
            </a>
          </li>
          <li>
            <a href="https://storrito.com/"> Storrito Website </a>
          </li>
          <li>
            <a href="https://app.storrito.com/"> Storrito Platform </a>
          </li>
          <li>
            <a href="https://storrito.com/imprint/"> Imprint </a>
          </li>
        {% if site.email %}
          <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        {% endif %}
        </ul>
      </div>

      <div class="footer-col footer-col-2" style= "display: flex; justify-content: flex-end;">
        {% include social.html %}
      </div>
    </div>

    <div style="display: flex; justify-content: center;">
      <a href="https://heapanalytics.com/?utm_source=badge" rel="nofollow"><img style="width:108px;height:41px" src="//heapanalytics.com/img/badge.png" alt="Heap | Mobile and Web Analytics" /></a>
    </div>

  </div>

</footer>
